<!DOCTYPE html>
<html>
<head>
	<title>Reading Time Estimator</title>

	<style type="text/css">
    	body{
    		    width: 350px;
    			margin:0;
    			padding: 0;
    	}
    	.container{
    		margin: 10px;
    	}
    	h3{
    		color: #2196f3;
    		text-align: center;
    	}
    	span{
    		font-style: italic;
    	}
    	p{
    		font-size: 12px;
    	}
    	.details{
    		padding: 10px;
    		text-align: center;
    	}
    </style>

    <!--     Fonts and icons     -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" /> -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css" rel="stylesheet"/>

</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-md-6">
                        <div class="title">
                            <h3>Reading Time Estimator</h3>
                        </div>

                        <div class="card card-nav-tabs">
                            <div class="header header-primary">
                                <div class="nav-tabs-navigation">
                                    <div class="nav-tabs-wrapper">
                                        <ul class="nav nav-tabs" data-tabs="tabs">
                                            <li class="active">
                                                <a href="#slow" data-toggle="tab">
                                                    Slow Reader
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#medium" data-toggle="tab">
                                                   Medium Reader
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#fast" data-toggle="tab">
                                                    Fast Reader
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#very_fast" data-toggle="tab">
                                                    Faster Reader
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <div class="tab-content text-center">
                                    <div class="tab-pane active" id="slow">
                                        <h6 id="word_150"></h6>
                                        <p>Words Per Minute: 150</p>
                                        <h3 id="time_150"></h3>
                                    </div>
                                    <div class="tab-pane" id="medium">
                                        <h6 id="word_200"></h6>
                                        <p>Words Per Minute: 200</p>
                                        <h3 id="time_200"></h3>
                                    </div>
                                    <div class="tab-pane" id="fast">
                                        <h6 id="word_300"></h6>
                                        <p>Words Per Minute: 300</p>
                                        <h3 id="time_300"></h3>
                                    </div>
                                    <div class="tab-pane" id="very_fast">
                                        <h6 id="word_500"></h6>
                                        <p>Words Per Minute: 500</p>
                                        <h3 id="time_500"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Tabs with icons on Card -->

                    </div>
        </div>
	</div>
</body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/material.min.js"></script>

    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script src="assets/js/material-kit.js" type="text/javascript"></script>

    <script src="popup.js"></script>
</html>
